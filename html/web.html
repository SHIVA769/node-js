<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav-content">
      <a href="/" class="brand">
        <img src="/images/logo.svg" alt="Logo" width="120" height="40" />
      </a>
      <a href="/" class="nav-link active">Home</a>
      <a href="/about" class="nav-link">About</a>
    </div>
  </nav>

  <div class="container">
    <form action="/submit" method="POST" class="form">
      <h2>User Registration</h2>
      <p class="form-desc">Please fill in your details to register</p>
      
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Enter username" name="name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email" name="email" required />
      </div>
      
      <button type="submit">Submit</button>
    </form>
    
    <div class="info-box">
      <h3>Why Register?</h3>
      <ul>
        <li>Get access to exclusive content</li>
        <li>Receive important updates</li>
        <li>Join our community</li>
      </ul>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 User Registration. All rights reserved.</p>
  </footer>
</body>
</html>
